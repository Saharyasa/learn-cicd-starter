name: cd

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      # 1) Checkout
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Auth to Google Cloud
      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
          project_id: notely-473021

      # 3) Set up gcloud
      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          version: ">= 477.0.0"

      # 4) Configure Docker for Artifact Registry
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev -q

      # 5) Build & push image
      - name: Build and push Docker image
        run: |
          gcloud builds submit . \
            --tag us-central1-docker.pkg.dev/notely-473021/notely-ar-repo/notely:latest

      # 6) Install Go (needed to install goose)
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'

      # 7) Install goose
      - name: Install goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      # 8) Run DB migrations (uses DATABASE_URL from env)
      - name: Run DB migrations
        run: ./scripts/migrateup.sh

      # 9) Deploy to Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy notely \
            --image us-central1-docker.pkg.dev/notely-473021/notely-ar-repo/notely:latest \
            --region us-central1 \
            --allow-unauthenticated
