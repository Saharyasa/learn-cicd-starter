jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
          project_id: notely-473021

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          version: ">= 477.0.0"

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev -q

      - name: Build and push Docker image
        run: |
          gcloud builds submit . \
            --tag us-central1-docker.pkg.dev/notely-473021/notely-ar-repo/notely:latest

      # NEW: install Go
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'

      # NEW: install Goose
      - name: Install goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      # Run migrations
      - name: Run DB migrations
        run: ./scripts/migrateup.sh

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy notely \
            --image us-central1-docker.pkg.dev/notely-473021/notely-ar-repo/notely:latest \
            --region us-central1 \
            --allow-unauthenticated
